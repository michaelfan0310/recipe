<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: walker webpage</title>
    </head>

    <body>
        <script>
var Walker = function() {
    this.x = width/2;
    this.y = height/2;
};

Walker.prototype.display = function() {
   noStroke();
    fill(this.x, this.y, 150);
  
    ellipse(this.x,this.y,3,3);
};

// Randomly move right, left, down, or up
Walker.prototype.walk = function() {
    var choice = floor(random(4));
    if (choice === 0) {
        //move right
        this.x+=5;} else if (choice === 1) {
        //move left
        this.x-=5;
    } else if (choice === 2) {
        //move down
        this.y+=5;
    } else {
        //move up
        this.y-=5;
    } 
};

var w = new Walker();


draw = function() {
    w.walk();
    w.display();
};
</script>
    </body>
</html>
